<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie Seating Layout</title>
  <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  <style>
    .seat {
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 2px solid #ddd; /* Border for visibility */
      cursor: pointer;
      border-radius: 4px; /* Slight rounding for aesthetics */
      font-size: 14px;
      font-weight: bold;
      color: #333;
    }
    .available {
      color: #3b82f6;
    }
    .selected {
      background-color: #4caf50; /* Selected seat color */
      color: #fff;
    }
    .booked {
      background-color: #ccc; /* Booked seat color */
      cursor: not-allowed;
    }
  </style>
</head>
<body class="bg-gray-100 p-6">
  <div class="max-w-2xl mx-auto bg-white p-4 rounded-lg shadow-lg">
    <!-- Top Section with Movie Details -->
    <div class="text-center mb-4">
      <h2 class="text-lg font-bold">Bhool Bhulaiyaa 3 - Hindi</h2>
      <p class="text-gray-600">Today, 13 Nov, 12:35 PM at PVR Vegas, Dwarka, New Delhi</p>
    </div>

    <!-- Show Timings -->
    <div class="flex justify-around mb-4">
      <button class="text-sm py-4 px-8 border rounded-md hover:bg-gray-200"><span class="text-xl font-medium">9:00 AM</span> <br> 2D</button>
      <button class="text-sm py-4 px-8 border rounded-md hover:bg-gray-200"><span class="text-xl font-medium">2:00 PM</span> <br> 2D</button>

    </div>

    <!-- Legend -->

      <div class="flex items-center">
        <div class="w-4 h-4 bg-blue-500 rounded mr-1"></div> <span>Available</span>
      </div>
      <div class="flex items-center">
        <div class="w-4 h-4 bg-gray-300 rounded mr-1"></div> <span>Booked</span>
      </div>
      <div class="flex items-center">
