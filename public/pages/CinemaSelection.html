<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cinema Selection</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            pointer-events: none;
        }
    </style>
</head>
<body class="bg-gray-900 text-white font-sans">
    <div class="container mx-auto px-4 py-8">
        <!-- Header -->
        <header class="text-center mb-8">
            <h1 class="text-4xl font-bold movie-title">Bhool Bhulaiyaa 3</h1>
            <p class="text-gray-400 text-lg movie-details">Horror, Comedy • 155 mins • 2024-12-25</p>
        </header>

        <!-- Main Content -->
        <main class="bg-gray-800 p-6 rounded-lg shadow-lg">
            <div class="flex items-center gap-6 mb-8">
                <img src="../assets/bhool-bhulaiyaa-3.jpg" alt="Bhool Bhulaiyaa 3 Poster" class="w-48 h-auto rounded-lg shadow-md movie-poster">
                <div>
                    <h2 class="text-2xl font-semibold mb-2">Show Date</h2>
                    <p class="text-gray-400 text-lg movie-date">Wednesday, 13 November 2024</p>
                </div>
            </div>

            <!-- Theater List -->
            <div id="theater-container" class="space-y-6"></div>
        </main>
    </div>

    <script src="../js/CinemaSelection.js" type="module"></script>
</body>
</html>
