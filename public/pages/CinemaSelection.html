<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cinema Selection</title>
    <link  href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/simple-notify@1.0.4/dist/simple-notify.css" />
    <style>
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            pointer-events: none;
        }
    </style>
</head>
<body class="bg-gray-900 text-white font-sans">

    <!-- navbar  -->
  <div class="bg-transparent flex flex-wrap justify-between items-center border-b" >
    <!-- Left side (logo + search input) -->
    <div class="flex flex-col sm:flex-row sm:space-x-4 mt-4 sm:mt-0 w-full sm:w-auto">
      <a href="./Home.html">
        <img 
        src="../images/movie-pass-11-16-2024.png" 
        alt="Movie Pass Logo" 
        class="w-32 h-12 sm:w-64 sm:h-20 object-fill mx-auto sm:mx-0 sm:flex sm:justify-center sm:align-bottom"  
        />
      </a>
    </div>

    <!-- Right side (Sign In and Location dropdown) -->
    <div class="flex flex-col sm:flex-row sm:space-x-4 mt-4 sm:mt-0 w-full sm:w-auto items-center">
      <!-- Location dropdown -->
      <div>
        <i class="fa-solid fa-location-dot text-white ml-2 mr-2 text-xl p-3"></i>
      </div>
    <div>
      <!-- Sign In Button -->
      <a href="./login.html">
        <button class="text-white hover:bg-gray-800 p-2 rounded-md"><i class="user fa-solid fa-user text-white ml-2 text-xl"></i> Sign In</button>
      </a>
    </div>
    </div>
    
  </div>

    <div class="container mx-auto px-4 py-8">
        <!-- Header -->
        <header class="text-center mb-8">
            <h1 class="text-4xl font-bold movie-title">Bhool Bhulaiyaa 3</h1>
            <p class="text-gray-400 text-lg movie-details">Horror, Comedy • 155 mins • 2024-12-25</p>
        </header>

        <!-- Main Content -->
        <main class="bg-gray-800 p-6 rounded-lg shadow-lg">
            <div class="flex items-center gap-6 mb-8">
                <img src="../assets/bhool-bhulaiyaa-3.jpg" alt="Bhool Bhulaiyaa 3 Poster" class="w-48 h-auto rounded-lg shadow-md movie-poster">
                <div>
                    <h2 class="text-2xl font-semibold mb-2">Show Date</h2>
                    <p class="text-gray-400 text-lg movie-date">Wednesday, 13 November 2024</p>
                </div>
            </div>

            <!-- Theater List -->
            <div id="theater-container" class="space-y-6"></div>
        </main>
    </div>

    <script src="../js/CinemaSelection.js" type="module"></script>
</body>
</html>
