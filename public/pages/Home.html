<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Movie Booking</title>
  <link rel="stylesheet" href="styles.css" />
  <link
    href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
    rel="stylesheet"
  />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
  />
  <style>
    /* Menu button and dropdown styles */
    
@import url('https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap');

    body {
  background-size: cover;
  background-position: center;
  min-height: 100vh;
  font-family: "Work Sans", sans-serif;
}

    .menu-button {
      font-size: 30px;
      cursor: pointer;
      color: white;
      padding: 5px;
    }
    .menu-button:hover {
      transform: scale(1.1);
    }

    .dropdown-menu {
      display: none;
      position: absolute;
      top: 100px;
      right: -250px;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
      width: 350px;
      color: #333;
      overflow: hidden;
      opacity: 0;
      transition: all 1s ease-in-out;
      z-index: 1;
    }

    .dropdown-menu.show {
      display: block;
      opacity: 1;
      transform: translateX(0);
      right: 10px;
    }

    .menu-item {
      display: flex;
      align-items: center;
      padding: 12px 15px;
      border-bottom: 1px solid #ddd;
      cursor: pointer;
    }

    .menu-item:last-child {
      border-bottom: none;
    }

    .menu-item:hover {
      background-color: #f2f2f2;
    }

    .icon {
      font-size: 20px;
      margin-right: 10px;
      color: #757070;
    }

    .menu-title {
      flex-grow: 1;
    }

    .arrow {
      color: #aaa;
    }

    /* Glassmorphism effect styles */
    .glass-card {
    background: rgba(255, 255, 255, 0.1);
    backdrop-filter: blur(10px);
    border-radius: 12px;
    border: 1px solid rgba(255, 255, 255, 0.2);
    padding: 20px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2); 
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.image-container img {
    filter: none; 
}
.glass-card:hover {
    transform: scale(1.05);
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3); 
}

/* Container for the background image section */
.background-image-section {
    position: relative;
    width: 100%;
    height: 100vh; /* Full viewport height */
    overflow: hidden;  /* Ensures no overflow of the image */
}

/* Create a wrapper for the image */
.background-image-section .img-wrap {
    position: relative;
    width: 100%;
    height: 100%;
}

/* Create the fading effect: Gradually disappear into the background */
.background-image-section .img-wrap:before {
    content: '';
    background-image: linear-gradient(to top, rgba(0, 0, 0, 1), rgba(0, 0, 0, 0)); /* Dark gradient from bottom to transparent */
    position: absolute;
    bottom: 0; /* Start at the bottom of the container */
    left: 0;
    right: 0;
    height: 50%; /* This will control how much of the image fades */
    z-index: 1; /* Ensure the gradient is on top of the image */
}

/* Ensure the image stays inside the wrapper and is responsive */
.background-image-section .img-wrap img {
    width: 100%;         /* Makes the image stretch to fill the width of the container */
    height: 100%;        /* Makes sure the image covers the entire container */
    display: block;      /* Prevents any unwanted spacing below the image */
    object-fit: cover;   /* Ensures the image covers the container while maintaining aspect ratio */
    position: relative;
    z-index: 0; /* Keeps the image behind the gradient */
}

/* For mobile devices */
@media (max-width: 768px) {
    .background-image-section {
        background-position: center top; /* Focus the image on top for smaller screens */
    }
}

/* For large screens */
@media (min-width: 1200px) {
    .background-image-section {
        background-position: center; /* Keep image centered for large screens */
    }
}


  </style>
</head>

<body class="bg-cover bg-center bg-black"  > <!-- style="background-image: url(../images/abstract-luxury-blur-dark-grey-black-gradient.jpg);" -->
 
  <div class="main" >
    <div class="container mx-auto px-4">
      
      <!-- Nav-Bar -->

      <div class="bg-transparent flex flex-wrap justify-between items-center " >
        <!-- Left side (logo + search input) -->
        <div class="flex flex-col sm:flex-row sm:space-x-4 mt-4 sm:mt-0 w-full sm:w-auto">
          <img 
    src="../images/movie-pass-11-16-2024.png" 
    alt="Movie Pass Logo" 
    class="w-32 h-12 sm:w-64 sm:h-20 object-fill mx-auto sm:mx-0 sm:flex sm:justify-center sm:align-bottom" 
    onclick="window.location.href=window.location.href;" 
/>
          <input
            id="search-content"
            type="text"
            placeholder="Search for Movies, Events, Plays, Sports and Activities"
            class="p-2 w-full sm:w-96 md:w-96 h-10 rounded-lg border border-gray-300 mt-5 sm:mt-"
          />
        </div>

        <!-- Right side (Sign In and Location dropdown) -->
        <div class="flex flex-col sm:flex-row sm:space-x-4 mt-4 sm:mt-0 w-full sm:w-auto items-center">
          <!-- Location dropdown -->
          <div>
            <i class="fa-solid fa-location-dot text-white ml-2 mr-2 text-xl p-3"></i>
          </div>
        <div>
          <!-- Sign In Button -->
          <i class="user fa-solid fa-user text-white ml-2 mr-2 text-xl p-3"></i>
        </div>
        </div>
        
      </div>

      <!-- Header -->
      
      <!-- Corousal-->
      
      <div class="background-image-section">
        <div class="img-wrap">
            <img src="https://images.alphacoders.com/117/thumb-1920-1177950.jpg" alt="Responsive Image">
        </div>
    </div>

      <!-- Contents Section -->
        <div class="w-full z-10">
          <div class="space-y-4 flex flex-col md:flex-row justify-center gap-25 sm:gap-25 md:gap-40 lg:gap-48">
            <!-- Language Dropdown -->
            <div class="flex justify-center items-center w-full md:w-auto mt-4">
              <select id="language-select" name="language" class="w-full sm:w-48 md:w-40 p-3 rounded-lg border bg-white/30 backdrop-blur-md text-black shadow-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
                <option value="" disabled selected>Language</option>
                <option value="english">English</option>
                <option value="spanish">Spanish</option>
                <option value="french">French</option>
                <option value="german">German</option>
              </select>
            </div>
          
            <!-- Genre Dropdown -->
            <div class="flex justify-center items-center w-full md:w-auto">
              <select id="genre-select" name="genre" class="w-full sm:w-48 md:w-40 p-3 rounded-lg border bg-white/30 backdrop-blur-md text-black shadow-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
                <option value="" disabled selected>Genre</option>
                <option value="action">Action</option>
                <option value="comedy">Comedy</option>
                <option value="drama">Drama</option>
                <option value="horror">Horror</option>
              </select>
            </div>
          
            <!-- Format Dropdown -->
            <div class="flex justify-center items-center w-full md:w-auto">
              <select id="format-select" name="format" class="w-full sm:w-48 md:w-40 p-3 rounded-lg border bg-white/30 backdrop-blur-md text-black shadow-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
                <option value="" disabled selected>Format</option>
                <option value="hd">HD</option>
                <option value="4k">4K</option>
                <option value="imax">IMAX</option>
                <option value="standard">Standard</option>
              </select>
            </div>
          </div>
          
            <p class="text-2xl text-white font-semibold mb-6">Movies <i class="fa-solid fa-film"></i></p>
    
            <!-- Grid for Movie Cards -->
            <div id="movieGrid" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 lg:grid-cols-6 gap-4" style="background-image: url('../images/abstract-luxury-blur-dark-grey-black-gradient.jpg');">
              <!-- Movie cards will be dynamically added here -->
          </div>          
        </div>
    </div>
    
      <div class="mx-auto h-20 mt-20 flex justify-between items-center bg-gray-100 border"></div>

      <!-- Mini Footer Section -->
      <div class="mx-auto px-28 py-8 text-white">
        <div class="container mx-auto text-center">
          <p class="text-lg font-semibold mb-4">
            Enjoy Online Ticket Booking for Movies
          </p>
          <p class="text-sm mb-4">
            If you are planning for movie ticket bookings for the latest movies...
          </p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
