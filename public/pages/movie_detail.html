<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Detail Page</title>

    <!-- fontawesome link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <!-- tailwind css link  -->
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
 
</head>
<body class="bg-black">

    <!-- navbar  -->
    <div class="bg-transparent flex flex-wrap justify-between items-center border-b" >
        <!-- Left side (logo + search input) -->
        <div class="flex flex-col sm:flex-row sm:space-x-4 mt-4 sm:mt-0 w-full sm:w-auto">
          <a href="./Home.html">
            <img 
            src="../images/movie-pass-11-16-2024.png" 
            alt="Movie Pass Logo" 
            class="w-32 h-12 sm:w-64 sm:h-20 object-fill mx-auto sm:mx-0 sm:flex sm:justify-center sm:align-bottom"  
            />
          </a>
        </div>

        <!-- Right side (Sign In and Location dropdown) -->
        <div class="flex flex-col sm:flex-row sm:space-x-4 mt-4 sm:mt-0 w-full sm:w-auto items-center">
          <!-- Location dropdown -->
          <div>
            <i class="fa-solid fa-location-dot text-white ml-2 mr-2 text-xl p-3"></i>
          </div>
        <div>
          <!-- Sign In Button -->
          <a href="./login.html">
            <button class="text-white hover:bg-gray-800 p-2 rounded-md"><i class="user fa-solid fa-user text-white ml-2 text-xl"></i> Sign In</button>
          </a>
        </div>
        </div>
        
    </div>

    <!-- Banner Section -->
    <section class="border-b pb-2">
        <div class="container flex flex-col md:flex-row overflow-hidden">
            <!-- Movie Details Section -->
            <div class="details-section flex flex-col justify-center bg-black p-6 md:p-10 w-full lg:w-1/2">
                <!-- Poster and Details Wrapper -->
                <div class="flex flex-col md:flex-row items-start space-y-6 md:space-y-0 md:space-x-10">
                    <!-- Poster -->
                    <div class="w-full md:w-64 lg:w-80 rounded-lg overflow-hidden flex-shrink-0 poster">
                        <img src="" alt="Movie Poster" class="w-full h-auto rounded-lg">
                    </div>
        
                    <!-- Movie Details -->
                    <div class="flex flex-col space-y-5">
                        <h2 class="text-2xl md:text-3xl lg:text-4xl font-bold movie-title text-white">Movie Title</h2>
                        <div class="flex items-center space-x-2 bg-slate-900 px-4 py-2 rounded-md font-semibold">
                            <span class="text-yellow-500 text-2xl"><i class="fa-solid fa-star"></i></span>
                            <span class="text-xl text-white movie-rating">8.5</span>
                            <span class="text-gray-300 text-sm">(Votes)</span>
                            <button class="bg-white text-black px-4 py-2 rounded-lg font-semibold">Rate Now <i class="fa-regular fa-thumbs-up"></i></button>
                        </div>
        
                        <div class="flex space-x-4">
                            <span class="bg-white px-3 py-1 rounded-sm text-md quality"></span>
                            <span class="bg-white px-3 py-1 rounded-sm text-md movie-language"></span>
                        </div>
        
                        <p class="text-gray-300 text-sm md:text-lg mt-2 font-bold movie-details">Brief details about the movie...</p>
        
                        <div class="mt-4 md:mt-10">
                            <button class="bg-red-500 text-white px-6 py-2 rounded-md font-semibold hover:bg-red-600" id="book_ticket">Book Tickets <i class="fa-solid fa-ticket"></i></button>
                        </div>
                    </div>
                </div>
            </div>
        
            <!-- Trailer Section as Background -->
            <div class="trailer-section w-full md:w-1/2 h-64 md:h-auto relative bg-black">
                <iframe src=""
                    title="Movie Trailer"
                    class="absolute top-0 left-0 w-full h-full"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                    frameborder="0" allowfullscreen></iframe>
            </div>
        </div>
    </section>
    

    <!-- Synopsis Section -->
    <section class="max-w-6xl mx-auto p-6 lg:px-8 ">
        <h3 class="text-2xl font-bold text-white mb-2">Synopsis</h3>
        <p class="text-gray-100 movie-synopsis"></p>
    </section>

    <!-- story line Section -->
    <section class="max-w-6xl mx-auto p-6 lg:px-8">
        <h3 class="text-2xl font-bold text-white mb-2">Storyline</h3>
        <p class="text-gray-100 movie-storyLine"></p>
    </section>

</body>
</html>


<script src="../js/movie_detail.js" type="module"></script>
