<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Detail Page</title>

    <!-- fontawesome link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <!-- tailwind css link  -->
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <style>
        .container {
            display: flex;
        }
        .details-section {
            width: 50%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 40px;
        }
        .trailer-section {
            width: 50%;
            position: relative;
            background-color: #000;
        }
        .trailer-section iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <!-- Banner Section -->
    <section>
        <div class="container flex flex-col md:flex-row overflow-hidden">
            <!-- Movie Details Section -->
            <div class="details-section flex flex-col justify-center bg-black p-6 md:p-10 w-full md:w-1/2">
                <!-- Poster and Details Wrapper -->
                <div class="flex flex-col md:flex-row items-start space-y-6 md:space-y-0 md:space-x-10">
                    <!-- Poster -->
                    <div class="w-full md:w-64 rounded-lg overflow-hidden flex-shrink-0 poster">
                        <img src="" alt="Movie Poster" class="w-full h-auto rounded-lg">
                    </div>
    
                    <!-- Movie Details -->
                    <div class="flex flex-col space-y-5">
                        <h2 class="text-2xl md:text-3xl font-bold movie-title text-white">Movie Title</h2>
                        <div class="flex items-center space-x-2 bg-slate-900 px-4 py-2 rounded-md font-semibold">
                            <span class="text-yellow-500 text-2xl"><i class="fa-solid fa-star"></i></span>
                            <span class="text-xl text-white movie-rating">8.5</span>
                            <span class="text-gray-300 text-sm">(Votes)</span>
                            <button class="bg-white text-black px-4 py-2 rounded-lg font-semibold">Rate Now</button>
                        </div>
    
                        <div class="flex space-x-4">
                            <span class="bg-white px-3 py-1 rounded-sm text-md quality"></span>
                            <span class="bg-white px-3 py-1 rounded-sm text-md movie-language"></span>
                        </div>
    
                        <p class="text-gray-300 text-sm md:text-lg mt-2 font-bold movie-details">Brief details about the movie...</p>
    
                        <div class="mt-4 md:mt-10">
                            <button class="bg-red-500 text-white px-6 py-2 rounded-md font-semibold hover:bg-red-600" id="book_ticket">Book Tickets</button>
                        </div>
                    </div>
                </div>
            </div>
    
            <!-- Trailer Section as Background -->
            <div class="trailer-section w-full md:w-1/2 h-64 md:h-auto relative bg-black">
                <iframe src=""
                    title="Movie Trailer"
                    class="absolute top-0 left-0 w-full h-full"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                    frameborder="0" allowfullscreen></iframe>
            </div>
        </div>
    </section>
    

    <!-- Synopsis Section -->
    <section class="max-w-6xl mx-auto p-6 lg:px-8">
        <h3 class="text-2xl font-bold text-gray-800 mb-2">Synopsis</h3>
        <p class="text-gray-700 movie-synopsis"></p>
    </section>

    <!-- story line Section -->
    <section class="max-w-6xl mx-auto p-6 lg:px-8">

        <p class="text-gray-700 movie-storyLine"></p>
    </section>

</body>
